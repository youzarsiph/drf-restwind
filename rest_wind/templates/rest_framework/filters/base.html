<!-- prettier ignore -->
{% load i18n %}

<dialog id="filtersDialog" class="modal overflow-hidden">
  <section class="relative modal-box p-0 grid gap-4 max-w-3xl">
    <header
      class="absolute inset-x-0 top-0 z-10 backdrop-blur-3xl p-4 flex items-center justify-between gap-4"
    >
      <h1 class="text-lg font-semibold lg:text-2xl">{% trans 'Filters' %}</h1>

      <div
        class="tooltip tooltip-left"
        data-tip="{% trans 'Close' %}"
        onclick="filtersDialog.close()"
      >
        <button class="btn btn-square btn-ghost">
          <i data-lucide="x" class="size-4 lg:size-6"></i>
          <span class="sr-only">{% trans 'Close' %}</span>
        </button>
      </div>
    </header>

    <main
      class="grid gap-6 max-h-[calc(100dvh-1rem)] overflow-y-auto px-4 py-20 lg:max-h-[calc(100dvh-4rem)]"
    >
      {% for element in elements %}{{ element }}{% endfor %}
    </main>

    <footer
      class="absolute inset-x-0 bottom-0 z-10 backdrop-blur-3xl p-4 modal-action gap-4"
    >
      <button class="btn btn-primary grow" onclick="filtersDialog.close()">
        {% trans 'Close' %}
      </button>
    </footer>
  </section>
</dialog>
