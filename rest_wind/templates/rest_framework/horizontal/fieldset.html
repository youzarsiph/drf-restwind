{% load rest_framework %}
<fieldset class="fieldset">
  {% if field.label %}
    <legend class="fieldset-legend{% if style.hide_label %} sr-only{% endif %}">
      {{ field.label }}
    </legend>
  {% endif %}
  {% for nested_field in field %}
    {% if not nested_field.read_only %}
      {% render_field nested_field style=style %}
    {% endif %}
  {% endfor %}
</fieldset>
