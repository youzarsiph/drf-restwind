{% load i18n %}

<ol class="join flex-wrap w-full justify-between">
  {% if previous_url %}
  <li class="tooltip tooltip-top tooltip-primary" data-tip="{% translate 'Previous' %}">
    <a href="{{ previous_url }}" class="btn btn-soft btn-primary join-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-left">
        <path d="m15 18-6-6 6-6" />
      </svg>

      <span>{% translate 'Prev' %}</span>
    </a>
  </li>
  {% else %}
  <li class="tooltip tooltip-top tooltip-primary" data-tip="{% translate 'Previous' %}">
    <button disabled class="btn btn-soft btn-primary join-item">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-left">
        <path d="m15 18-6-6 6-6" />
      </svg>

      <span>{% translate 'Prev' %}</span>
    </button>
  </li>
  {% endif %}

  {% if next_url %}
  <li class="tooltip tooltip-top tooltip-primary" data-tip="{% translate 'Next' %}">
    <a href="{{ next_url }}" class="btn btn-soft btn-primary join-item">
      <span>{% translate 'Next' %}</span>

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-right">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </a>
  </li>
  {% else %}
  <li class="tooltip tooltip-top tooltip-primary" data-tip="{% translate 'Next' %}">
    <button disabled class="btn btn-soft btn-primary join-item">
      <span>{% translate 'Next' %}</span>

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-right">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </button>
  </li>
  {% endif %}
</ol>
