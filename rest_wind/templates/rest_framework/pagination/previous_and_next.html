<!-- prettier ignore -->
{% load i18n %}

<ol class="join flex-wrap w-full justify-between">
  <!-- prettier ignore -->
  {% if previous_url %}
  <li
    class="tooltip tooltip-top tooltip-primary"
    data-tip="{% trans 'Previous' %}"
  >
    <a href="{{ previous_url }}" class="btn btn-soft btn-primary join-item">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-chevron-left"
      >
        <path d="m15 18-6-6 6-6" />
      </svg>

      <span>{% trans 'Prev' %}</span>
    </a>
  </li>
  {% else %}
  <li
    class="tooltip tooltip-top tooltip-primary"
    data-tip="{% trans 'Previous' %}"
  >
    <button disabled class="btn btn-soft btn-primary join-item">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-chevron-left"
      >
        <path d="m15 18-6-6 6-6" />
      </svg>

      <span>{% trans 'Prev' %}</span>
    </button>
  </li>
  {% endif %}
  <!-- prettier ignore -->
  {% if next_url %}
  <li
    class="tooltip tooltip-top tooltip-primary"
    data-tip="{% trans 'Next' %}"
  >
    <a href="{{ next_url }}" class="btn btn-soft btn-primary join-item">
      <span>{% trans 'Next' %}</span>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-chevron-right"
      >
        <path d="m9 18 6-6-6-6" />
      </svg>
    </a>
  </li>
  {% else %}
  <li
    class="tooltip tooltip-top tooltip-primary"
    data-tip="{% trans 'Next' %}"
  >
    <button disabled class="btn btn-soft btn-primary join-item">
      <span>{% trans 'Next' %}</span>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-chevron-right"
      >
        <path d="m9 18 6-6-6-6" />
      </svg>
    </button>
  </li>
  {% endif %}
</ol>
